<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini Project Revou</title>
    <!-- link ke css -->
    <link rel="stylesheet" href="CSS/style.css" />

    <!-- link cdn tailwind -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <header class="header">
      <div class="logo-revou">
      </div>

      <!-- navigation menu -->
      <nav class="nav-menu">
        <ul class="flex h-[100%] items-center ">
          <li class="border p-[6px]"><a href="#home" class="nav-link">Home</a></li>
          <li class="border p-[6px]"><a href="#profile" class="nav-link">Profile</a></li>
          <li class="border p-[6px]"><a href="#portfolio" class="nav-link">Portofolio</a></li>
          <li class="border p-[6px]"><a href="#massage-us" class="nav-link">Massage US</a></li>
        </ul>
      </nav>
    </header>
    <hr />

    <main>
      <!-- home section -->
      <section id="home" class="min-h-[900px] flex flex-col justify-center items-center">
        <div class="w-full flex flex-col items-start">
          <h1 class="text-[24px] font-bold text-left ml-[100px]">Hi <span id="username"></span> Wellcome To Website</h1>
          <p class="text-[16px] text-left ml-[100px] pb-[50px]">Ini adalah website latihan pertama</p>
        </div>
        <img class="foto-home" src="images/foto-upinipin.jpg" alt="patung-jakarta">
      </section>
      <hr>

      <!-- profile section -->
      <section id="profile" class="min-h-[600px] flex flex-col justify-center items-center gap-[20px]">
        <h1 class="text-[28px] font-bold mb-[10px]">Keahlian Saya</h1>
        <div class="flex flex-wrap justify-center gap-[40px] mt-[30px]">
          <div class="logo-item" style="background-image: url('https://www.bing.com/th/id/OIP.ExopCFEedUJCZ1zR_b455QHaHa?w=181&h=211&c=8&rs=1&qlt=90&o=6&dpr=1.3&pid=3.1&rm=2');"></div>
          <div class="logo-item" style="background-image: url('https://www.nesabamedia.com/wp-content/uploads/2019/08/Visual-Studio-Code-Logo-1.png');"></div>
          <div class="logo-item" style="background-image: url('https://miro.medium.com/max/670/0*UTBrDcrJ6SbePBzR');"></div>
          <div class="logo-item" style="background-image: url('https://th.bing.com/th/id/OIP.K9yvxkILBq-T_wUkcFbr3AHaHa?o=7rm=3&rs=1&pid=ImgDetMain&o=7&rm=3');"></div>
          <div class="logo-item" style="background-image: url('https://tse1.mm.bing.net/th/id/OIP.AXAj3ERmuqVejIapWgGQ9gHaHk?pid=ImgDet&w=184&h=188&c=7&dpr=1,3&o=7&rm=3');"></div>
          <div class="logo-item" style="background-image: url('https://logospng.org/download/css-3/logo-css-3-2048.png');"></div>
        </div>
        <div class="flex flex-wrap justify-center gap-[40px] mt-[10px]">
          <span class="w-[200px] text-center font-semibold">Github</span>
          <span class="w-[200px] text-center font-semibold">VSCode</span>
          <span class="w-[200px] text-center font-semibold">Figma</span>
          <span class="w-[200px] text-center font-semibold">Tailwind</span>
          <span class="w-[200px] text-center font-semibold">JavaScript</span>
          <span class="w-[200px] text-center font-semibold">CSS</span>
        </div>
      </section>

      <hr>
      <hr class="my-[5px]">

      <!-- portfolio section -->
      <div class="container-wrapper">
        <section id="portfolio" class="min-h-[500px] flex flex-col mt-[20px] mt-[90px] gap-[10px]">
          <h1 class="text-[20px] ml-[100px] font-bold">Our Headquarter</h1>

          <div class="flex gap-[70px] flex-wrap justify ml-[100px] mt-[90px]">
            <div class="logo-item logo-jakarta">
              <h3>Jakarta</h3>
            </div>
        
            <div class="logo-item logo-bandung">
              <h3>Bandung</h3>
            </div>
        
            <div class="logo-item logo-surabaya">
              <h3>Surabaya</h3>
            </div>
          </div>
        </section>
      </div>
      <hr>

      <!-- massage us section -->
      <section id="massage-us" class="min-h-[500px] flex flex-col justify-center items-center gap-[10px]">
        <h2 class="text-[20px] font-bold mb-[20px]">Massage Us</h2>
        <div class="flex flex-row w-full justify-center gap-[40px]">
          <!-- Form kiri -->
          <form id="contact-form" class="flex flex-col gap-[10px] w-[350px] bg-white p-[20px] border rounded shadow">
            <div class="flex items-center mb-2">
              <label for="name" class="w-[110px] text-right mr-2">Nama</label>
              <span class="mr-2">:</span>
              <input type="text" id="name" name="name" placeholder="Nama" class=" p-[8px] border" required />
            </div>
            <div class="flex items-center mb-2">
              <label for="date" class="w-[110px] text-right mr-2">Tanggal Lahir</label>
              <span class="mr-2">:</span>
              <input type="date" id="date" name="date" class="flex-1 p-[8px] border" required />
            </div>
            <div class="flex items-center mb-2">
              <label for="gender" class="w-[110px] text-right mr-2">Jenis Kelamin</label>
              <span class="mr-2">:</span>
              <div class="flex gap-[10px] flex-1">
                <label><input type="radio" name="gender" value="Laki-laki" required> Laki-Laki</label>
                <label><input type="radio" name="gender" value="Perempuan" required> Perempuan</label>
              </div>
            </div>
            <div class="flex items-start mb-2">
              <label for="message" class="w-[110px] text-right mr-2 mt-2">Pesan</label>
              <span class="mr-2 mt-2">:</span>
              <textarea id="message" name="message" placeholder="Pesan" class="flex-1 p-[8px] border" required></textarea>
            </div>
            <div class="flex justify-center mt-4">
              <button type="submit" class="w-full bg-blue-500 text-white p-[10px] rounded">Submit</button>
            </div>
          </form>
          <!-- Box hasil kanan -->
          <div id="result-box" class="w-[400px] min-h-[250px] border rounded bg-white p-[20px] shadow flex flex-col" style="white-space:pre-line">
            <div class="ml-[48px] mt-[40px]">
              <span class="font-bold">Current time :</span> <span id="current-time"></span>
              <div id="result-content" class="mt-[10px]"></div>
            </div>
          </div>
        </div>
      </section>
      <hr>

    <footer>
      <p class="text-center p-[10px]">
        &copy; 2024 Revou Mini Project. All rights reserved.
      </p>
    </footer>
    <hr>

    <script src="JS/script.js"></script>
  </body>
</html>
